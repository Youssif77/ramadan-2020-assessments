<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="formContainer my-5">
        <form>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  required
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                />
                <p class="text-danger mt-2 fw-bold"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  required
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  type="email"
                />
                <p class="text-danger mt-2 fw-bold"></p>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  maxlength="100"
                  required
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                />
                <p class="text-danger mt-2 fw-bold"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  required
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
                <p class="text-danger mt-2 fw-bold"></p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3" id="request-btn">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <label for="ordered_by">order requests by:</label>
      <select id="ordered_by" class="bg-dark text-light rounded p-1">
        <option value="newest">the newest</option>
        <option value="most_voted">most voted</option>
      </select>
      <input type="search" placeholder="search" class="rounded search" />
      <span class="text-danger Msg"></span>
      <div id="listOfRequests"></div>
    </div>
    <script src="controller.js" type="module"></script>
  </body>
</html>
